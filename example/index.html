<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Example</title>
    <style>
        body {
            background: #efefef;
            font-family: monospace;
            padding: 2em;
        }
        img {
            max-width: 100%;
        }
        #image-1 {
            width: 75%;
        }
        .canvas + .canvas {
            margin-top: 1em;
        }
        #copy {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="canvas" id="image-1"></div>
    <div class="canvas" id="image-2"></div>
    <div class="canvas" id="image-3"></div>
    <script src="./dist/index.js"></script>
    <script>
        polydraw('#image-1', '/public/img.jpg', {
            events: {
                onPolygonCreate: (polygon) => {
                    console.log(polygon)
                },
                onPolygonChange: (polygon) => {
                    console.log(polygon)
                },
                onSceneChange: (data) => {
                    console.log(data)
                },
            },
        })
    </script>
</body>
</html>
